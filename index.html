<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <div class="workflow">
        <!-- <div class="box">
        </div> -->
        <div class="controlPanel">
            <div>
                <input type="checkbox" id="coverageInterval" name="coverageInterval" checked>
                <label for="coverageInterval">Full coverage of the element interval</label>
              </div>
            <p class="sliderMaxNumberIndicator" style="display: none;">Max number: 50</p>
            <input class="sliderMaxNumber" style="display: none; width: 100%;" type="range" style="width: 100%;" min="1" max="1000" value="50">
            <p class="sliderCountNumberIndicator">Count of number: 500</p>
            <input class="sliderCountNumber" type="range" style="width: 100%;" min="1" max="1000" value="500">
            <p class="sliderIterationDelayIndicator">Iteration delay: 2</p>
            <input class="sliderIterationDelay" style="width: 100%;" type="range" min="2" max="100" value="2">
            <p class="sliderFrequencyIndicator">Frequrency: 0</p>
            <input class="sliderFrequency" style="width: 100%;" type="range" min="0" max="1500" value="0">
            <label for="sorts">Choose a sorting algorithm:</label>
            <select name="sorts" class="sortAlgorithm">
                <option value="quickSort">Quick Sort</option>
                <option value="insertionSort">Insertion Sort</option>
                <option value="mergeSort">Merge Sort</option>
            </select>
            <button class="buttonStartSort">Sort</button>
        </div>
    </div>
</body>
<script src="charts.js"></script>
<script src="scripts/paint.js"></script>
<script src="scripts/insertion.js"></script>
<script src="scripts/merge.js"></script>
<script src="scripts/quick.js"></script>
<script src="sound.js"></script>
<script src="main.js"></script>

</html>
